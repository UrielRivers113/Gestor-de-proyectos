<h3 style="text-align: center;">Actividades parte 2</h3>
<hr>
<button (click)="agregarTarea()" type="button" class="btn btn-outline-info">
    <i class="fa fa-plus-circle"></i>
    Agregar tarea
</button>

<div class="container" align="center">
    <div class="example-container">
        <h2>Hecho</h2>

        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">

            <div class="card border-primary mb-3 example-box m-5" *ngFor="let item of todo" style="max-width: 18rem;" cdkDrag>
                <div class="card-header" align="center">
                    <h5 class="badge badge-pill badge-light">{{item}}</h5>
                </div>
                <div class="card-body text-primary">
                    <textarea class="card-body text-primary" style="border: none; outline: 0; color:black" cols="25" rows="2"></textarea>
                </div>
                <div align="center"><button type="button" class="btn btn-outline-info">
                    Agregar
                </button></div>
                <br>
            </div>

        </div>
    </div>


    <div class="example-container">
        <h2>Pendiente</h2>
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">

            <div class="card border-primary mb-3 example-box m-5" *ngFor="let item of done" style="max-width: 18rem;" cdkDrag>
                <div class="card-header" align="center">
                    <h5 class="badge badge-pill badge-light">{{item}}</h5>
                </div>
                <div class="card-body text-primary">
                    <textarea class="card-body text-primary" style="border: none; outline: 0; color:black" cols="25" rows="2"></textarea>
                </div>
                <div align="center"><button type="button" class="btn btn-outline-info">
                    Agregar
                </button></div>
                <br>
            </div>
        </div>
    </div>
</div>
